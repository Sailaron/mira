<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tasks to print</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all" href="/css/client-print-page.css" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:600">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Marcellus">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" media="print" href="/css/client-print-mode.css" />
    <script src="/js/mira-print.js"></script>
</head>
<body class="main" data-main-class="task">
    <header class="header">
        <a class="logo-block" href="/project">
            <img src="/images/main.png" alt="Logo image">
            <span>Mira</span>
        </a>
        <span>Tasks</span>
        <a onclick="window.print()" class="print-button">
            <img src="/images/share.png" class="left-menu-image">
            <span>PRINT LIST OF ALL TASKS</span>
        </a>
        <div id="print-sql" style="display: flex; flex-direction: column">
            <form method="post" style="width: 50%; margin: 0 auto">
                <input type="radio" id="query1" name="query" data-sample="SELECT * FROM tsi_kw.task WHERE estimated_time > '?h' AND estimated_time LIKE '%h%'">
                <label for="query1">Select task which estimate time > <input onchange="modifyQuery(1)" id="param1" type="number" step="1" min="1" style="width: 65px"> hours</label><br>
                <span id="string1" class="query">
                    SELECT * FROM tsi_kw.task WHERE estimated_time > '' AND estimated_time LIKE '%h%'
                </span> <br>
                <input type="radio" id="query2" name="query" data-sample="SELECT * FROM tsi_kw.task WHERE date LIKE '%?'">
                <label for="query2">Select tasks with year of creating = <input onchange="modifyQuery(2)" id="param2" type="number" step="1" min="2020" style="width: 90px"></label><br>
                <span id="string2" class="query">
                    SELECT * FROM tsi_kw.task WHERE date LIKE '%'
                </span> <br>
                <input checked type="radio" id="query3" name="query" value="SELECT * FROM tsi_kw.task">
                <label for="query3">Select all tasks</label> <br>
                <span id="string3" class="query">
                    SELECT * FROM tsi_kw.task
                </span> <br>
            </form>
            <a onclick="getSqlResult()" class="print-button">
                <img src="/images/share.png" class="left-menu-image">
                <span>RUN QUERY</span>
            </a>
        </div>
    </header>
    <div id="body-content">

    </div>
    <footer class="footer">
        <div class="footer-block">
            <a class="logo-block" href="/client">
                <img src="/images/main.png" alt="Logo image">
                <span>Mira</span>
            </a>
        </div>
        <div class="footer-block tsi-info">
            <span>Ilya Pozdeev's coursework for the TTI university</span>
        </div>
    </footer>
</body>
</html>
